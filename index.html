<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Seminar</title>
    <link rel="stylesheet" href="flexseminar.css">
</head>
<body>

    
    <!-- This is the flex container. 
    a simple HTML structure. Hereâ€™s the code we'll be working with: -->
    <!-- It is the parent element that holds all the flex items. 
    The class container will be used in CSS to apply flexbox properties to this element. --> 
    <!-- //<div class="item">: These are the flex items. Each item is a child of the flex container. -->
    <!-- The numbers (1, 2, 3, 4, 5) are just content to differentiate the items. -->


    
<div class="container">
    <div class="items-1">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items">4</div>
    <div class="items">5</div>
</div>
</body>
</html>
